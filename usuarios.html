<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolApp - Gestión de Usuarios</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            flex: 1;
        }

        .search-input, .filter-select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .users-table-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .users-table th {
            background: #f7fafc;
            font-weight: 600;
            color: #4a5568;
            position: sticky;
            top: 0;
        }

        .users-table tr:hover {
            background: #f7fafc;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-activo {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactivo {
            background: #fed7d7;
            color: #742a2a;
        }

        .user-role {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .role-admin {
            background: #feebc8;
            color: #7b341e;
        }

        .role-usuario {
            background: #bee3f8;
            color: #2a4365;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 3% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .close {
            color: #a0aec0;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #2d3748;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background: #cbd5e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #4a5568;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #4a5568;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                flex-direction: column;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .users-table-container {
                overflow-x: scroll;
            }

            .modal-content {
                margin: 5% auto;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Gestión de Usuarios</h1>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">Dashboard</a>
                <a href="reservas.html" class="nav-btn">Reservas</a>
                <a href="canchas.html" class="nav-btn">Canchas</a>
                <a href="reportes.html" class="nav-btn">Reportes</a>
                <button class="nav-btn" onclick="logout()">Cerrar Sesión</button>
            </div>
        </div>

        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Usuarios</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Usuarios Activos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="adminUsers">0</div>
                <div class="stat-label">Administradores</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newUsersToday">0</div>
                <div class="stat-label">Nuevos Hoy</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar usuarios...">
                <select id="roleFilter" class="filter-select">
                    <option value="">Todos los roles</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
                <select id="statusFilter" class="filter-select">
                    <option value="">Todos los estados</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
            </div>
            <button class="btn-primary" onclick="openModal()">+ Nuevo Usuario</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando usuarios...</p>
        </div>

        <div class="users-table-container">
            <table class="users-table" id="usersTable">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Fecha Registro</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>No hay usuarios registrados</h3>
            <p>Comienza agregando el primer usuario</p>
        </div>
    </div>

    <!-- Modal para crear/editar usuario -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nuevo Usuario</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="nombre">Nombre *</label>
                        <input type="text" id="nombre" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="apellido">Apellido *</label>
                        <input type="text" id="apellido" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="email">Email *</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" class="form-input">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="password">Contraseña *</label>
                        <input type="password" id="password" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirmar Contraseña *</label>
                        <input type="password" id="confirmPassword" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="rol">Rol *</label>
                        <select id="rol" class="form-select" required>
                            <option value="">Seleccionar rol</option>
                            <option value="usuario">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="estado">Estado *</label>
                        <select id="estado" class="form-select" required>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar Usuario</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3100/api';
        let users = [];
        let editingUserId = null;

        // Verificar autenticación
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Logout
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Cargar usuarios
        async function loadUsers() {
            const loading = document.getElementById('loading');
            const tableBody = document.getElementById('usersTableBody');
            const emptyState = document.getElementById('emptyState');

            loading.style.display = 'block';
            tableBody.innerHTML = '';
            emptyState.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/usuarios`);
                if (response.ok) {
                    users = await response.json();
                    displayUsers(users);
                    updateStats();
                } else {
                    throw new Error('Error al cargar usuarios');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los usuarios');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Mostrar usuarios
        function displayUsers(usersToShow) {
            const tableBody = document.getElementById('usersTableBody');
            const emptyState = document.getElementById('emptyState');

            if (usersToShow.length === 0) {
                tableBody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            tableBody.innerHTML = usersToShow.map(user => {
                const initials = `${user.nombre.charAt(0)}${user.apellido.charAt(0)}`.toUpperCase();
                const fechaRegistro = new Date(user.createdAt).toLocaleDateString('es-ES');
                
                return `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 12px;">
                                <div class="user-avatar">${initials}</div>
                                <div>
                                    <div style="font-weight: 600;">${user.nombre} ${user.apellido}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${user.telefono || 'No especificado'}</td>
                        <td><span class="user-role role-${user.rol}">${user.rol}</span></td>
                        <td><span class="user-status status-${user.estado}">${user.estado}</span></td>
                        <td>${fechaRegistro}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editUser(${user.id})">Editar</button>
                                <button class="btn-delete" onclick="deleteUser(${user.id})">Eliminar</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Actualizar estadísticas
        function updateStats() {
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.estado === 'activo').length;
            const adminUsers = users.filter(u => u.rol === 'admin').length;
            
            const today = new Date().toDateString();
            const newUsersToday = users.filter(u => 
                new Date(u.createdAt).toDateString() === today
            ).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('adminUsers').textContent = adminUsers;
            document.getElementById('newUsersToday').textContent = newUsersToday;
        }

        // Filtrar usuarios
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = users.filter(user => {
                const matchesSearch = user.nombre.toLowerCase().includes(searchTerm) ||
                                    user.apellido.toLowerCase().includes(searchTerm) ||
                                    user.email.toLowerCase().includes(searchTerm);
                const matchesRole = !roleFilter || user.rol === roleFilter;
                const matchesStatus = !statusFilter || user.estado === statusFilter;

                return matchesSearch && matchesRole && matchesStatus;
            });

            displayUsers(filtered);
        }

        // Abrir modal
        function openModal(userId = null) {
            const modal = document.getElementById('userModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('userForm');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');

            editingUserId = userId;

            if (userId) {
                title.textContent = 'Editar Usuario';
                const user = users.find(u => u.id === userId);
                if (user) {
                    document.getElementById('nombre').value = user.nombre;
                    document.getElementById('apellido').value = user.apellido;
                    document.getElementById('email').value = user.email;
                    document.getElementById('telefono').value = user.telefono || '';
                    document.getElementById('rol').value = user.rol;
                    document.getElementById('estado').value = user.estado;
                    
                    // Hacer contraseña opcional en edición
                    passwordField.required = false;
                    confirmPasswordField.required = false;
                    passwordField.placeholder = 'Dejar vacío para mantener actual';
                    confirmPasswordField.placeholder = 'Dejar vacío para mantener actual';
                }
            } else {
                title.textContent = 'Nuevo Usuario';
                form.reset();
                passwordField.required = true;
                confirmPasswordField.required = true;
                passwordField.placeholder = '';
                confirmPasswordField.placeholder = '';
            }

            modal.style.display = 'block';
        }

        // Cerrar modal
        function closeModal() {
            const modal = document.getElementById('userModal');
            modal.style.display = 'none';
            editingUserId = null;
        }

        // Editar usuario
        function editUser(id) {
            openModal(id);
        }

        // Eliminar usuario
        async function deleteUser(id) {
            if (!confirm('¿Estás seguro de que quieres eliminar este usuario?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/usuarios/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Usuario eliminado exitosamente');
                    loadUsers();
                } else {
                    throw new Error('Error al eliminar usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al eliminar el usuario');
            }
        }

        // Manejar envío del formulario
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar contraseñas solo si se están cambiando
            if (password || confirmPassword) {
                if (password !== confirmPassword) {
                    alert('Las contraseñas no coinciden');
                    return;
                }
                if (password.length < 6) {
                    alert('La contraseña debe tener al menos 6 caracteres');
                    return;
                }
            }

            const formData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                rol: document.getElementById('rol').value,
                estado: document.getElementById('estado').value
            };

            // Solo incluir contraseña si se proporcionó
            if (password) {
                formData.password = password;
            }

            try {
                const url = editingUserId 
                    ? `${API_BASE_URL}/usuarios/${editingUserId}`
                    : `${API_BASE_URL}/usuarios`;
                
                const method = editingUserId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert(editingUserId ? 'Usuario actualizado exitosamente' : 'Usuario creado exitosamente');
                    closeModal();
                    loadUsers();
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al guardar usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al guardar el usuario: ' + error.message);
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('roleFilter').addEventListener('change', filterUsers);
        document.getElementById('statusFilter').addEventListener('change', filterUsers);

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('userModal');
            if (e.target === modal) {
                closeModal();
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadUsers();
            }
        });
    </script>
