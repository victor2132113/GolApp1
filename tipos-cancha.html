<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GolApp - Tipos de Cancha</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-layer-group"></i> Tipos de Cancha</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="content-header">
                <div class="content-title">
                    <h2>Gestión de Tipos de Cancha</h2>
                    <p>Administra los diferentes tipos de canchas deportivas</p>
                </div>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <i class="fas fa-plus"></i> Nuevo Tipo
                </button>
            </div>

            <div class="filters-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar tipos de cancha..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="totalTipos">0</h3>
                        <p>Total Tipos</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-dollar-sign"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="precioPromedio">$0</h3>
                        <p>Precio Promedio</p>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tipo de Cancha</th>
                            <th>Precio por Hora</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tiposTableBody">
                        <!-- Los tipos se cargarán aquí dinámicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para crear/editar tipo de cancha -->
    <div id="tipoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nuevo Tipo de Cancha</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="tipoForm" class="modal-form">
                <div class="form-group">
                    <label for="tipoNombre" class="form-label">Tipo de Cancha *</label>
                    <input type="text" id="tipoNombre" class="form-input" required 
                           placeholder="Ej: Fútbol 11, Fútbol 7, Tenis, etc.">
                </div>
                <div class="form-group">
                    <label for="tipoPrecio" class="form-label">Precio por Hora *</label>
                    <input type="number" id="tipoPrecio" class="form-input" required 
                           min="0" step="0.01" placeholder="0.00">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
        let tiposCanchas = [];
        let editingTipoId = null;

        // Verificar autenticación
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Cargar tipos de cancha
        async function loadTiposCanchas() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/tipocanchas`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    tiposCanchas = await response.json();
                    displayTiposCanchas();
                    updateStats();
                } else {
                    console.error('Error al cargar tipos de cancha');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Mostrar tipos de cancha en la tabla
        function displayTiposCanchas() {
            const tbody = document.getElementById('tiposTableBody');
            
            if (!tiposCanchas || tiposCanchas.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <i class="fas fa-layer-group"></i>
                            <p>No hay tipos de cancha registrados</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = tiposCanchas.map(tipo => `
                <tr>
                    <td>${tipo.id}</td>
                    <td>
                        <div class="tipo-info">
                            <i class="fas fa-futbol"></i>
                            <span>${tipo.tipo}</span>
                        </div>
                    </td>
                    <td>
                        <span class="price-tag">$${parseFloat(tipo.precio).toLocaleString()}</span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editTipo(${tipo.id})" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteTipo(${tipo.id})" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Actualizar estadísticas
        function updateStats() {
            const totalTipos = tiposCanchas.length;
            const precioPromedio = totalTipos > 0 
                ? tiposCanchas.reduce((sum, tipo) => sum + parseFloat(tipo.precio), 0) / totalTipos 
                : 0;

            document.getElementById('totalTipos').textContent = totalTipos;
            document.getElementById('precioPromedio').textContent = `$${precioPromedio.toLocaleString()}`;
        }

        // Abrir modal para crear
        function openCreateModal() {
            editingTipoId = null;
            document.getElementById('modalTitle').textContent = 'Nuevo Tipo de Cancha';
            document.getElementById('tipoForm').reset();
            document.getElementById('tipoModal').style.display = 'block';
        }

        // Editar tipo de cancha
        async function editTipo(id) {
            try {
                editingTipoId = id;
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_BASE_URL}/tipocanchas/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const tipo = await response.json();
                    document.getElementById('modalTitle').textContent = 'Editar Tipo de Cancha';
                    document.getElementById('tipoNombre').value = tipo.tipo;
                    document.getElementById('tipoPrecio').value = tipo.precio;
                    document.getElementById('tipoModal').style.display = 'block';
                } else {
                    alert('Error al cargar los datos del tipo de cancha');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar los datos del tipo de cancha');
            }
        }

        // Eliminar tipo de cancha
        async function deleteTipo(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este tipo de cancha?')) {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_BASE_URL}/tipocanchas/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        await loadTiposCanchas();
                        Utils.showToast('Tipo de cancha eliminado exitosamente', 'success');
                    } else {
                        throw new Error('Error al eliminar');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message || 'Error al eliminar el tipo de cancha');
                }
            }
        }

        // Cerrar modal
        function closeModal() {
            document.getElementById('tipoModal').style.display = 'none';
            editingTipoId = null;
        }

        // Manejar envío del formulario
        document.getElementById('tipoForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const tipo = document.getElementById('tipoNombre').value.trim();
            const precio = parseFloat(document.getElementById('tipoPrecio').value);
            
            if (!tipo || precio < 0) {
                alert('Por favor, completa todos los campos correctamente');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const isEdit = editingTipoId !== null;
                
                const response = await fetch(
                    `${API_BASE_URL}/tipocanchas${isEdit ? `/${editingTipoId}` : ''}`,
                    {
                        method: isEdit ? 'PUT' : 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ tipo, precio })
                    }
                );
                
                if (response.ok) {
                    closeModal();
                    await loadTiposCanchas();
                    Utils.showToast(
                        `Tipo de cancha ${isEdit ? 'actualizado' : 'creado'} exitosamente`, 
                        'success'
                    );
                } else {
                    throw new Error('Error al guardar');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message || 'Error al guardar el tipo de cancha');
            }
        });

        // Búsqueda en tiempo real
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredTipos = tiposCanchas.filter(tipo => 
                tipo.tipo.toLowerCase().includes(searchTerm)
            );
            
            const tbody = document.getElementById('tiposTableBody');
            tbody.innerHTML = filteredTipos.map(tipo => `
                <tr>
                    <td>${tipo.id}</td>
                    <td>
                        <div class="tipo-info">
                            <i class="fas fa-futbol"></i>
                            <span>${tipo.tipo}</span>
                        </div>
                    </td>
                    <td>
                        <span class="price-tag">$${parseFloat(tipo.precio).toLocaleString()}</span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary" onclick="editTipo(${tipo.id})" title="Editar">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteTipo(${tipo.id})" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        });

        // Volver al menú principal
        function goBack() {
            window.location.href = 'index.html';
        }

        // Cerrar sesión
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('tipoModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Inicializar cuando se carga la página
        window.addEventListener('load', () => {
            checkAuth();
            loadTiposCanchas();
        });

        // Utilidades para mostrar mensajes
        const Utils = {
            showToast: function(message, type = 'info') {
                // Crear elemento toast
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}"></i>
                    <span>${message}</span>
                `;
                
                // Agregar al DOM
                document.body.appendChild(toast);
                
                // Mostrar toast
                setTimeout(() => toast.classList.add('show'), 100);
                
                // Ocultar y remover toast
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => document.body.removeChild(toast), 300);
                }, 3000);
            }
        };
    </script>
</body>
</html>
